[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
;[env:ESP8266]
;platform = espressif8266
;board = esp12e
framework = arduino
;onitor_port = COM10
monitor_speed=115200
;upload_port = COM10
upload_speed=921600
board_build.partitions = min_spiffs.csv
;?upload_protocol = esp-prog
;upload_port = 192.168.1.70
;upload_port = 192.168.1.44
;upload_protocol = espota

;debug_tool = esp-prog
;debug_init_break = tbreak setup
;GPIO12 — AD1 (TDI)
;GPIO15 — AD2 (TDO)
;GPIO13 — AD0 (TCK)
;GPIO14 — AD3 (TMS)
;GND — GND

;lib_deps = D:\YandexDisk\Programm\Arduino\LIBRARY_EXAMPLE\libraries\GyverEncoder
lib_extra_dirs = D:\YandexDisk\Programm\PlatformIO\LIBRARY\EXT_LIB, D:\YandexDisk\Programm\PlatformIO\LIBRARY\MY_LIB
